<!DOCTYPE html>
<html lang="en" prefix="og: https://ogp.me/ns#">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="maximum-scale=1.0, user-scalable=no" />

    <title>GauPiano</title>

    <link href="style/Style.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <div class="row jc-center" id="piano">
    </div>

    <i onclick="parametre(this)" class="fa fa-chevron-up"></i>
    <div id="parametre">

        <div class="row jc-center boutons">
            <div class="btnFleche" onclick="flecheGauche()">
                <p>←</p>
            </div>
            <div class="btnSoustraction btnNull" onclick="btnSoustraction()">
                <p>-</p>
            </div>

            <div>
                <p id="numSec"></p>
            </div>

            <div class="btnAjout" onclick="btnAjout()">
                <p>+</p>
            </div>
            <div class="btnFleche" onclick="flecheDroite()">
                <p>→</p>
            </div>
        </div>

        <div class="row jc-center explication">
            <div>
                Appuyer sur la touche <span>Shift</span> pour afficher les lettres associées aux touches du piano
                <br />
                Pour changer l'octave déplacez vous avec les flèches <span>←</span> ou <span>→</span>
            </div>
        </div>
        <div class="row jc-center">
            <input type="checkbox" name="pedale" id="pedale">
            pédale de sustain
        </div>
    </div>

    <div class="row jc-center">
        <div>
            <span onclick="resetEnregistrement()">Reset</span>
        </div>
    </div>

    <div class="" id="enregistrement"></div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="js/BD.js"></script>
    <script src="js/javascript.js"></script>

</body>

</html>
